<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #bookForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="book.id">{{l("EditBook")}}</span>
                        <span *ngIf="!book.id">{{l("CreateNewBook")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 

					<!-- <div class="form-group m-form__group">
                        <label for="UserName">{{l("User")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="UserName" name="userName" [(ngModel)]="userName" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectUserModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger" type="button" (click)="setOwnerIdNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="book.ownerId" [(ngModel)]="book.ownerId" type="text" required hidden> -->
		 

								<div class="form-group">
									<label for="Book_Title">{{l("Title")}}</label>
									<input type="text" id="Book_Title" class="form-control" [(ngModel)]="book.title" name="Title"    />
								</div>
					
								<div class="form-group">
									<label for="Book_ISBN">{{l("ISBN")}}</label>
									<input type="text" id="Book_ISBN" class="form-control" [(ngModel)]="book.isbn" name="ISBN"    />
								</div>
					
								<div class="form-group">
									<label for="Book_Author">{{l("Author")}}</label>
									<input type="text" id="Book_Author" class="form-control" [(ngModel)]="book.author" name="Author"    />
								</div>
					
								<div class="form-group">
									<label for="Book_Description">{{l("Description")}}</label>
									<input type="text" id="Book_Description" class="form-control" [(ngModel)]="book.description" name="Description"    />
								</div>
					
								<div class="form-group">
									<label for="Book_Publisher">{{l("Publisher")}}</label>
									<input type="text" id="Book_Publisher" class="form-control" [(ngModel)]="book.publisher" name="Publisher"    />
								</div>
					
								<div class="form-group">
									<label for="Book_Price">{{l("Price")}}</label>
									<input type="number" id="Book_Price" class="form-control" [(ngModel)]="book.price" name="Price"  />
								</div>
					
								<div class="form-group">
									<label for="Book_Quantity">{{l("Quantity")}}</label>
									<input type="number" id="Book_Quantity" class="form-control" [(ngModel)]="book.quantity" name="Quantity"  />
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!bookForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
<!-- <userLookupTableModal #userLookupTableModal (modalSave)="getNewOwnerId()"></userLookupTableModal> -->
		 
</div>
